projects:
    - title: 학생의 실력과 문제의 난이도를 추정하기 위한 직관적인 점수 체계 개발
      time: 2021.8 - 2022.10
      company: Knowre Inc.
      topic: Explainable AI (XAI)
      details: |
        학생의 문제풀이 능력과 각 문제의 난이도를 추정하는 시스템을 개선하여, 기존 시스템보다 높은 정확도를 보이면서 직관적으로 이해할 수 있는 점수(레이팅)체계를 개발하였습니다. \
        새로운 시스템은 TrueSkill Rating system에 Knowledge Graph와 학생들의 문제 풀이 로그에서 나온 통계치를 접목하여 만들었으며, 다음과 같은 장점을 지닙니다: |
        * 학년에 따라 학생의 능력이 증가하는 것을 직관적인 점수로 확인할 수 있습니다.
        * 마찬가지로, 학년에 따른 문제의 난이도 증가 역시 직관적인 점수로 표현됩니다
        * 학생의 실력 추정치가 급격하게 변하는 일이 적어 안정적입니다
        * 기존 시스템보다 추정치가 정확합니다
    - title: <a href="https://skaws2003.github.io/2021/01/10/uNLVL/" target="parent">Zero-Shot Natural Language Video Localization (link)</a>
      time: 2020.7 - 2021.10
      company: GIST Computer Vision Lab, NCSOFT
      topic: Vision and Language
      details: |
        Natural Language Video Localization(NLVL)은 비디오와 문장이 주어졌을 때 비디오에서 문장이 가리키는 부분을 찾아내는 문제입니다. 
        이 문제를 별다른 annotation cost 없이 해결하는 Zero-Shot NLVL문제를 제시하고 이를 해결하는 알고리즘을 제시하였습니다.
        해당 논문의 제 1저자로 연구를 진행하였고, 아이디어부터 대부분의 실험 설계와 논문 구성까지 도맡아 했습니다. 
        지도교수님과 다른 분들의 도움을 통해 성공적으로 논문의 형태로 만들 수 있었습니다.
        * NCSOFT의 지원을 받아 특허를 출원하였습니다 (출원번호 10-2021-0076124)
        * <a href="https://openaccess.thecvf.com/content/ICCV2021/html/Nam_Zero-Shot_Natural_Language_Video_Localization_ICCV_2021_paper.html" target="parent">ICCV2021 Accpeted as Oral Paper (link)</a>
        * <a href="https://www.kiise.or.kr/conference/main/getContent.do?CC=kcc&CS=2022&content_no=1617&PARENT_ID=011500" target="parent">KCC2022(한국정보과학회) Top Conference Sesson에 연사로 초청받아 강연하였습니다</a>
    - title: <a href="https://skaws2003.github.io/2020/09/09/NLVL/" target="parent">Natural Language Video Localization (link)</a>
      time: 2019.10 - 2020.6
      company: GIST, NCSOFT
      topic: Vision and Language
      details: |
        위에 소개된 Natural Lanugage Video Localization (NLVL) 문제의 지도학습 버전입니다.
        NCSOFT의 지원을 받아 당시 State-of-th-art 였던 [ASST](https://ieeexplore.ieee.org/document/8931634) 모델을 재구현하고 이를 바탕으로 모델 성능을 올리는 방법을 제시하였습니다.
        이 연구를 통해 노하우가 많이 필요한 비디오 분야에 필수적인 기술 여러 가지를 배울 수 있었습니다.
    - title: <a href="https://skaws2003.github.io/2019/08/17/pytorch-mfcc/" target="parent">PyTorch-MFCC (link)</a>
      time: 2019.11 - 2019.11
      company: Personal Project
      topic: Audio Processing
      details: |
        MFCC(Mel Frequency Cepstral Coefficient)는 음성 인식이나 기타 오디오 관련 분야에 필수적인 기능이지만, 2019년 12월 당시까지도 아직 PyTorh상에 구현되지 않은 기능이었습니다.
        이 때문에 differentiable MFCC를 직접 개발하여 배포하였습니다. 
        현재는 공식 라이브러리인 [TorchAudio](https://pytorch.org/audio/stable/index.html)에서 이를 지원하여 관리하고 있지는 않으나, 30개에 가까운 깃허브 스타를 가지고 있습니다.
    - title: <a href="https://skaws2003.github.io/2019/10/01/large-obfuscation/" target="parent">Large Image Obfuscation (link)</a>
      time: 2019.8 - 2019.10
      company: GIST, Deeping Source Inc.
      topic: Image Security
      details: |
        Deeping Source Inc.의 연구개발 인턴으로 활동하며 아래에 설명한 Image obfuscation 모델이 실사용에서도 잘 동장하도록 하는 선행연구를 하였습니다.
        기존의 연구는 GAN을 활용하여 Image Obfuscation을 수행하나, 이로 인해 64*64 보다 큰 이미지에는 잘 적용되지 않습니다. 
        저는 이를 해결하기 위해 Target Task의 Featuremap을 활용하여 Obfuscator GAN이 커다란 이미지에서도 잘 작동할 수 있도록 만들었습니다.
    - title: <a href="https://skaws2003.github.io/2019/05/15/obfuscation/" target="parent">Image Obfuscation (link)</a>
      time: 2019.3 - 2019.8
      company: GIST, Deeping Source Inc.
      topic: Image Security
      details: |
        방학 동안 Deeping Source Inc.의 인턴으로 활동하며 Image Obfuscation서비스의 기반 연구를 하였습니다. 
        Image Obfuscation은 데이터셋의 privacy문제를 해결하기 위해 이미지를 사람이 알아볼 수 없는 형태로 바꾸되 인공신경망에 학습되었을 때는 정상적인 성능을 내도록 하는 것을 목표로 합니다.
        현재 Image Obfuscation은 Deeping source inc.의 주요 서비스로 자리잡았습니다.
    - title: <a href="https://skaws2003.github.io/2019/02/18/steganography/" target="parent">Image-in-Image Steganography (link)</a>
      time: 2018.12 - 2019.2
      company: GIST
      topic: Image Security
      details: |
        하나의 이미지 안에 다른 이미지에 대한 정보를 주입하되 이를 사람이 인식하지는 못하게 하는 알고리즘을 제안하였습니다.
        기존의 연구는 대부분 이미지 내에 짧은 문장을 주입하는 문제를 다루었으나, 여기에서는 하나의 이미지에 같은 사이즈의 다른 이미지를 주입하는 더 복잡한 문제를 다루었습니다.
        이를 위해 기존에 존재하던 Text-in-Image Steganography 모델에서 출발하여 Image-in-Image 문제에도 대응하는 새로운 모델을 제안하였습니다.

interests:
    - title: Vision and Language
      details: |
        현재 발을 담그고 있는 분야입니다. 그 동안 Natural Language Video Localization(NLVL)을 연구하며 얻은 경험을 더 활용하여 더 많은 분야로 뻗어나가고 싶습니다.
        특히 NLVL 분야를 중점적으로 알고 있으나, 다른 관련 분야 (예: Video Captioning, Dense Captioning, Vision-Language Navigation 등)에도 일정 수준의 지식을 가지고 있습니다.
        - Video and Language: NLVL, Video (Dense) Captioning, Vision-Language Navigation, Video and Language Transformer
        - Image and Language: Image Captioning, Scene Graph
    - title: Video Processing
      details: |
        Natural Language Video Localization(NLVL)을 연구하며 비디오 프로세싱에 관한 노하우를 쌓았습니다. 
        이를 활용하여 비디오 관련 분야에 대해서도 공부하고 싶습니다.
        - Video Denosing
        - Action Recognition
    - title: Audio Synthesis
      details: |
        개인적으로 사용할 곳이 많고 컴퓨터 비전이나 NLP에 비해 비교적 발전의 여지가 많이 남아있다고 생각하는 분야입니다.
        [PyTorch-MFCC](https://github.com/skaws2003/pytorch-mfcc)와 같은 라이브러리를 제작하고 Interspeech등의 학회를 꾸준히 모니터링 하며 시류에 뒤쳐지지 않도록 노력하고 있습니다.
        - Singing Voice Synthesis
        - Speech Separation
        - Vision and Audio
